<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Volleyball World Rankings Globe</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<script>
		tailwind.config = {
			theme: {
				extend: {
					colors: {
						ocean: {
							DEFAULT: '#1e40af',
							dark: '#1e3a8a',
							mid: '#3b82f6',
							light: '#60a5fa'
						},
						volleyball: {
							yellow: '#fbbf24',
							orange: '#f59e0b',
							red: '#ef4444',
							darkred: '#dc2626'
						}
					}
				}
			}
		}
	</script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="women h-screen m-0 p-0 font-sans antialiased transition-colors duration-600 ease-out">
	<!-- Header Title -->
	<div class="fixed top-6 left-1/2 transform -translate-x-1/2 z-[100] text-center">
		<h1 class="text-white text-2xl font-bold tracking-wide">Senior Volleyball World Ranking</h1>
		<p id="rankingDate" class="text-gray-400 text-sm mt-1">as of January 6, 2026</p>
	</div>
	
	<!-- Gender Toggle - Upper Right -->
	<div class="fixed top-6 right-8 z-[100] flex gap-2">
		<button id="btnWomen" class="gender-btn active bg-pink-600 hover:bg-pink-700 text-white px-5 py-2 rounded-lg text-sm font-semibold cursor-pointer transition-all duration-300 shadow-lg">Women</button>
		<button id="btnMen" class="gender-btn bg-gray-600 hover:bg-blue-600 text-white px-5 py-2 rounded-lg text-sm font-semibold cursor-pointer transition-all duration-300 shadow-lg">Men</button>
	</div>
	
	<!-- FIVB Credit - Lower Left -->
	<div class="fixed bottom-6 left-8 z-[100]">
		<p class="text-gray-400 text-sm">Created using FIVB Data | Created by Jan Andrew R. Barte</p>
	</div>
	
	<!-- Zoom Controls -->
	<div class="fixed bottom-8 right-8 z-[100] flex flex-col gap-2">
		<button id="zoomIn" class="bg-white/90 hover:bg-white border border-gray-300 text-gray-800 w-10 h-10 rounded-lg text-xl font-bold cursor-pointer transition-all duration-200 shadow-lg hover:shadow-xl flex items-center justify-center leading-none pb-0.5">+</button>
		<button id="zoomOut" class="bg-white/90 hover:bg-white border border-gray-300 text-gray-800 w-10 h-10 rounded-lg text-xl font-bold cursor-pointer transition-all duration-200 shadow-lg hover:shadow-xl flex items-center justify-center leading-none pb-0.5">âˆ’</button>
	</div>
	
	<!-- Country Information Card -->
	<div class="country-card fixed top-[200px] left-8 w-[340px] bg-white rounded-lg p-8 shadow-xl z-50 opacity-0 pointer-events-none transition-all duration-400 ease-out scale-90">
		<button class="close-btn absolute top-3 right-3 bg-gray-100 border-0 text-gray-600 text-lg w-7 h-7 rounded-md cursor-pointer transition-all duration-200 flex items-center justify-center leading-none z-10 hover:bg-gray-200 hover:text-gray-800" aria-label="Close">&times;</button>
		
		<div class="text-center">
			<img class="country-flag w-24 h-16 rounded object-cover shadow-md mx-auto mb-5 block border border-gray-200" alt="">
			<h2 class="country-name m-0 text-2xl font-semibold text-gray-800 tracking-tight"></h2>
			<p class="text-gray-500 text-sm mt-2 font-medium">Selected Country</p>
		</div>
	</div>
	

	
	<!-- Globe Container -->
	<div id="globe" class="w-full h-screen flex items-center justify-center relative overflow-hidden"></div>

	<!-- Dependencies -->
	<script src="https://d3js.org/d3.v7.min.js"></script>
	<script src="https://unpkg.com/topojson-client@3/dist/topojson-client.min.js"></script>
	
	<!-- Application Scripts -->
	<script src="config/api.js"></script>
	<script src="config/constants.js"></script>
	<script src="js/ranking-fetcher.js"></script>
	<script src="js/data-loader.js"></script>
	<script src="js/globe-renderer.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
